<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab4</title>
  <link href="style.css"rel="stylesheet" type="text/css" /> 
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <input type="button" id="btnAnimate" name="btnAnimate" value="Animate" />
  <div class="block"></div>
  <br><br><br><br>
  <div id="edge">
    <div class="box"/>
  </div>

  <script>
    $( "#start" ).click(function() {$( ".block" ).animate({ "left": "+=10px" }, 50, arguments.callee, false);});
       
    $( "#stop" ).click(function(){$( ".block" ).stop();});

    $("#btnAnimate").click(function(){$('.box').animate({left: 450}, 'slow');});
   </script>
</body>
</html>
