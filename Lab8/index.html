<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab8</title>
</head>
<body>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		jQuery(document).ready(function($) {	
		var info = [ ['1k', 15], ['2k', 13], ['3k', 1], ['4k', 8], ['5k', 50], ['6k', 6] ];

		function price(a, b) {
			if (a[1] > b[1]) return 1;
			else if (a[1] < b[1]) return -1; 
			else return 0;
		}

		info.sort(price);

		for (var i = 0; i < info.length; i++) {
			console.log(info[i]);
		}
	});
	</script>
</body>	
</html>
